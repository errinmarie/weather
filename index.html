<!doctype html>
<html>
    <head>
        <title>Weather</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=EB+Garamond" rel="stylesheet" />
        <link rel="stylesheet" href="css/site.css" />
        <style>
        </style>
    </head>
    
    
    <body>
        <div class="Container">     
          
            <h1 class="Header">Hanoi</h1>
            
            <div class="Nav">
                <p class="Nav-Fahrenheit element" onClick="toggleFahrenheit()">Fahrenheit</p>
                <p class="Nav-Celcius element" onClick="toggleCelcius()">Celcius</p>
                <p class="Nav-Precipitation element" onClick="togglePrecipitation()">Precipitation (in)</p>
            </div>

            <div class="Chart">
                <div class="Bars-Far" style="display:flex;">
                    <p class="Temp" style="text-align:center; padding-top:5px; height:68%";>68</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:70%;">70</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:73%;">73</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:82%;">82</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:90%;">90</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:93%;">93</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:91%;">91</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:91%;">91</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:90%;">90</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:86%;">86</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:79%;">79</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:73%;">73</p>
                </div>
                
                <div class="Bars-Cel">
                    <p class="Temp" style="text-align:center; padding-top:5px; height:68%";>20</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:70%;">21</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:73%;">23</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:82%;">28</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:90%;">32</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:93%;">34</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:91%;">33</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:91%;">33</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:90%;">32</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:86%;">30</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:79%;">26</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:73%;">23</p>
                </div>
                
                <div class="Bars-Precip">
                    <p class="Temp" style="text-align:center; padding-top:5px; height:10.20%";>1.02</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:09.90%;">0.99</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:18.50%;">1.85</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:36.40%;">3.64</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:60.90%;">6.09</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:71.50%;">7.15</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:87.10%;">8.71</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:92.20%;">9.22</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:53.90%;">5.39</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:37.90%;">3.79</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:23.20%;">2.32</p>
                    <p class="Temp" style="text-align:center; padding-top:5px; height:08.50%;">0.85</p>
                </div>
            </div>
            
            <div class="Months">
                <p style="margin-top:5px;">JAN</p>
                <p style="margin-top:5px;">FEB</p>
                <p style="margin-top:5px;">MAR</p>
                <p style="margin-top:5px;">APR</p>
                <p style="margin-top:5px;">MAY</p>
                <p style="margin-top:5px;">JUN</p>
                <p style="margin-top:5px;">JUL</p>
                <p style="margin-top:5px;">AUG</p>
                <p style="margin-top:5px;">SEP</p>
                <p style="margin-top:5px;">OCT</p>
                <p style="margin-top:5px;">NOV</p>
                <p style="margin-top:5px;">DEC</p>
            </div>
            
            <script>          
            function toggleFahrenheit() {
                console.log('toggling Fahrenheit');
                document.querySelector('.Bars-Far').style.display = "flex";
                document.querySelector('.Bars-Cel').style.display = "none";  
                document.querySelector('.Bars-Precip').style.display = "none";
                document.querySelector('.Nav-Fahrenheit').style.fontWeight = "bold";
                document.querySelector('.Nav-Celcius').style.fontWeight = "normal";
                document.querySelector('.Nav-Precipitation').style.fontWeight = "normal";                                              
            }

            function toggleCelcius() {
                console.log('toggling Celcius');
                document.querySelector('.Bars-Far').style.display = "none";
                document.querySelector('.Bars-Cel').style.display = "flex";  
                document.querySelector('.Bars-Precip').style.display = "none";
                document.querySelector('.Nav-Fahrenheit').style.fontWeight = "normal";
                document.querySelector('.Nav-Celcius').style.fontWeight = "bold";
                document.querySelector('.Nav-Precipitation').style.fontWeight = "normal";                                                
            }
        
            function togglePrecipitation() {
                console.log('toggling precipitation');
                document.querySelector('.Bars-Far').style.display = "none";
                document.querySelector('.Bars-Cel').style.display = "none";  
                document.querySelector('.Bars-Precip').style.display = "flex";
                document.querySelector('.Nav-Fahrenheit').style.fontWeight = "normal";
                document.querySelector('.Nav-Celcius').style.fontWeight = "normal";
                document.querySelector('.Nav-Precipitation').style.fontWeight = "bold";                                                
            }           
            </script>


        </div>        
    </body>    
</html>
